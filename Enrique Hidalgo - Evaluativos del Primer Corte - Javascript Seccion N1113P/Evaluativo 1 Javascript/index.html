<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/script/script.js"></script>
  <title>Estadística de Pesos</title>
</head>
<body>

    <div class="container">
        <h1>Estadística de Pesos de Alumnos</h1>
        <h6>uso: haga click y elimine los ceros para coloque el numero de alumnos correspondiente a cada tipo de peso.</h6>
        <br>
        <div id="table-container">
          <table id="weight-table" class="table table-bordered">
            <thead>
              <tr>
                <th>Alumnos &lt; 40 Kg</th>
                <th>Alumnos 40-50 Kg</th>
                <th>Alumnos 50-60 Kg</th>
                <th>Alumnos &gt;= 60 Kg</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td contenteditable="true" class="editable-cell" id="cell-1-1">0</td>
                <td contenteditable="true" class="editable-cell" id="cell-1-2">0</td>
                <td contenteditable="true" class="editable-cell" id="cell-1-3">0</td>
                <td contenteditable="true" class="editable-cell" id="cell-1-4">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br>
        <div id="percentage-container">
          <h3>Porcentajes:</h3>
          <p id="percentage-1"></p>
          <p id="percentage-2"></p>
          <p id="percentage-3"></p>
          <p id="percentage-4"></p>
        </div>
      </div>
    

</body>
</html>
