<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/script/script.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Notas</h1>
    
        <div class="form-group">
          <label for="numAlumnos">Número de Alumnos a inscribir para la creacion de la tabla:</label>
          <input type="number" id="numAlumnos" class="form-control" min="1">
        </div>
    
        <button onclick="crearTabla()" class="btn btn-primary mt-3">Crear Tabla</button>
    
        <div id="tabla-container" class="mt-4"></div>
        <button onclick="calcularEstadisticas()" class="btn btn-success mt-3">Calcular Estadísticas</button>
        <div id="resultados" class="mt-4"></div>
      </div>
    

</body>
</html>
