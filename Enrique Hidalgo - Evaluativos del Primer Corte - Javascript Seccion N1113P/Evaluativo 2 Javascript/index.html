<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Interés de Cuenta de Ahorros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="/assets/script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Calculadora de Interés de Cuenta de Ahorros</h1>
    <div class="form-group mt-4">
      <label for="montoInicial">Monto Inicial (Bs.):</label>
      <input type="number" id="montoInicial" class="form-control" placeholder="Ingrese el monto inicial">
    </div>
    <br>
    <div class="form-group">
      <label for="ingresoMensual">Ingreso Mensual (Bs.):</label>
      <input type="number" id="ingresoMensual" class="form-control" placeholder="Ingrese el ingreso mensual">
    </div>
    <button class="btn btn-primary mt-3" onclick="calcularInteres()">Calcular Interés</button>
    <br>
    <div id="resultado" class="mt-4"></div>
  </div>

</body>
</html>
